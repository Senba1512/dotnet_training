<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Loops </title>
</head>
<body>
    <h1>Loop iteration from 0 to 15 and even and odd numbers during iteration</h1>
    <script>
        for (var i = 0; i <= 15; i++) {
           
            if (i % 2 == 0) {
                document.write(i + " is even number " );
            }
            else {
                document.write(i + "is odd number");
            }
            document.write( "<br/>");
        }

    </script>
</body>
</html>
