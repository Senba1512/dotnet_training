<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multiplication and Division</title>
</head>
<body>
    <body>
        <h2>Multiplication & Division</h2>
        <label for="num1">1st Number:</label>
        <input type="number" id="num1"><br><br>
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2"><br><br>
        <p> The result is</p>
        <button onclick="multiply()">Multiplication</button>
        <button onclick="divide()">Division</button>
        <p id="result"></p>
        <script>
        function multiply() {
            const num1 = document.getElementById('num1').value
            const num2 = document.getElementById('num2').value
            const result = num1 * num2;
            document.getElementById('result').innerHTML = `Multiplication: ${result}`;
        };

        function divide() {
            const num1 = document.getElementById('num1').value
            const num2 = document.getElementById('num2').value
            if (num2 !== 0) {
                const result = num1 / num2;
                document.getElementById('result').innerHTML = `Division: ${result}`;
            } else {
                document.getElementById('result').innerHTML = 'If number divides by zero cannot include.';
            }
        };
        </script>

    </body>
</html>
