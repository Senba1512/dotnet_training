<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>OnClick Event Listener</title>
</head>
<body>
    <h1> Onclick event listener</h1>
    <script>
        document.body.innerHTML += '<button id="Button"> Click</button>';
        document.body.innerHTML += '<p id="event"></p>';
        document.getElementById('Button').addEventListener('click',
            function () {
            document.getElementById('event').textContent = 'Button clicked! Message displayed using onclick Event listener';
                       });
    </script>
</body>
</html>
